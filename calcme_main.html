<!DOCTYPE HTML>
<html>
<!-- head/style ---------------------------------------------------------->

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 60%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>
  <!-- header ---------------------------------------------------------->
  <p>Порахуй мене. Версія: 0.4 </p> 

  <br>
  <label for="iterations_Label">Кількість обчислень:</label>
  <Button id="decreaseIteration_Button" onclick="decreaseIteration()">-</Button>
  <input type="number" id="iterations" name="iterations" min="5" max="99">
  <Button id="increaseIteration_Button" onclick="increaseIteration()">+</Button>
  <span style="color: #999999;">(у діапазоні від 5 до 99)</span>
  
  <br>
  <label for="maxPossibleTotal_Label">Сума не більше:</label>
  <Button id="decreaseMaxPossibleTotal_Button" onclick="decreaseMaxPossibleTotal()">-</Button>
  <input type="number" id="maxPossibleTotalValue" name="maxPossibleTotalValue" min="10" max="200">
  <Button id="increaseMaxPossibleTotal_Button" onclick="increaseMaxPossibleTotal()">+</Button>
  <span style="color: #999999;">(у діапазоні від 10 до 200)</span>
  
  <br>
  <label for="minValue_Label">Числа починаючи з:</label>
  <Button id="decreaseIteration_Button" onclick="decreaseIteration()">-</Button>
  <input type="number" id="minValue" name="minValue" min="1" max="30">
  <Button id="increaseIteration_Button" onclick="increaseIteration()">+</Button>
  <span style="color: #999999;">(у діапазоні від 1 до 30)</span>
  
  <br>
  <label for="maxValue_Label">Числа закінчиючи по:</label>
  <Button id="decreaseIteration_Button" onclick="decreaseIteration()">-</Button>
  <input type="number" id="maxValue" name="maxValue" min="9" max="99">
  <Button id="increaseIteration_Button" onclick="increaseIteration()">+</Button>
  <span style="color: #999999;">(у діапазоні від 9 до 99)</span>
  
  <br>
  <label for="delaySeconds_Label">Затримка у секундах.:</label>
  <Button id="decreaseDelay_Button" onclick="decreaseDelay()">-</Button>
  <input type="number" id="delaySecondsValue" name="delaySecondsValue" min="1" max="9">
  <Button id="increaseDelay_Button" onclick="increaseDelay()">+</Button>
  <span style="color: #999999;">(у діапазоні від 1 до 9)</span>
  <br>
  <br>
  <br>
  <Button id="startGame" onclick="startGame()">Початок гри</Button>
  

  <h1>Число...:</h1>
  <h1><label id="number"> 0 </label></h1>
  <br>

  <label id="inputResult_Label" for="inputResult_Label">Ввести свій результат:</label>
  
  <input type="number" id="myResultValue" name="myResultValue" min="1">

  <Button id="checkResult_Button" onclick="checkResult()">Перевірити результат</Button>
  <br>
  <br>
  <h1><label id="resultOfGame"></label></h1>


  <script src="calcme_main.js"> </script>


</body>

</html>
