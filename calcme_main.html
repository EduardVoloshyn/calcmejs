<!DOCTYPE HTML>
<html>
<!-- head/style ---------------------------------------------------------->

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 60%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>
  <!-- header ---------------------------------------------------------->
  <p>Порахуй мене. v0.0... </p>
  <p>Версія: 0.2 </p>
  <br>
  <br>
  <label for="iterationsLabel">Ітерацій (між 5..99)....:</label>
  <input type="number" id="iterations" name="iterations" min="5" max="99">
  <br>
  <br>
  <label for="minValueLabel">Числа починаючи з (між 1..30)....:</label>
  <input type="number" id="minValue" name="minValue" min="1" max="30">
  <label for="maxValueLabel">по (між 9..99)....:</label>
  <input type="number" id="maxValue" name="maxValue" min="9" max="99">
  <br>
  <br>
  <label for="delaySecondsLabel">Затримка у секундах (між 1..9)....:</label>
  <input type="number" id="delaySecondsValue" name="delaySecondsValue" min="1" max="9">
  <br>
  <br>
  <br>
  <button id="startGame" onclick="startGame()">Початок гри</button>
  

  <h1>Число...:</h1>
  <h1><label id="number"> 0 </label></h1>
  <br>

  <label id="inputResultLabel" for="inputResultLabel">Ввести свій результат:</label>
  
  <input type="number" id="myResultValue" name="myResultValue" min="1">

  <button id="checkResultButton" onclick="checkResult()">Перевірити результат</button>
  <br>
  <br>
  <h1><label id="resultOfGame"></label></h1>


  <script src="calcme_main.js"> </script>


</body>

</html>
